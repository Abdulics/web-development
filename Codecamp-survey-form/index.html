<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        survey-form
    </title>
    <!-- Google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- bootstrap api -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <div class="b">
        <header class="header">
            <h1 id="title"> Dultek Survey Form </h1>
            <p class="description"> Thank you for taking the time to help us improve the platform </p>
        </header>
            
        
        <!-- <section id="section2" class="bg"> -->
        <form id="survey-form" >
            <div class="col container-fluid">
                <div class="mb-3">
                    <label for="FormControlInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="FormControlInput" placeholder="Yahya" required>
                </div>
                <div class="mb-3">
                    <label for="FormControlInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="FormControlInput" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="FormControlInput" class="form-label">Age</label>
                    <input type="number" class="form-control" id="FormControlInput" placeholder="age" min="18"
                        max="100">
                </div>


                <div> What do you like about dultek new feature?</div>
                <select id="dropdown">
                    <option value="flexibility"> Flexible </option>
                    <option value="easier"> Easy to lean</option>
                    <option value="straight"> Nice focus</option>
                </select>

                <p>Would you recommend Dultek?:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Definitely
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Maybe
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Not sure
                    </label>
                </div>



                <p>What would you like to see improved? (Check all that apply)</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Frontend
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Coloring
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Not sure
                    </label>
                </div>

                <p> Any comments </p>
                <div class="mb-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-lg">Submit</button>
                </div>

            </div>
        </form>
        <!-- </section> -->
    </div>
</body>

</html>
