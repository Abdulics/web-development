<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/lab-styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="index.html" class="logo">Dultek</a>
        <div class="header-right">
          <a class="active" href="#Home" id="Home">Home</a>
          <a href="#Contact">Contact</a>
          <a href="#Subscribe">Subscribe</a>
          <a href="#About">About</a>
        </div>
      </div>
      <div class="main">
        <div class="form">
          <div class="title">Daily Data Entry</div>
          <div class="subtitle">Let's create your account!</div>
          <div class="input-container ic1">
            <input
              id="date"
              class="input"
              type="date"
              placeholder=" "
              required
            />
            <div class="cut"></div>
            <label for="date" class="placeholder">date</label>
          </div>
          <div class="input-container ic2">
            <input
              id="money-in"
              class="input"
              type="number"
              min="0.00"
              placeholder=" "
            />
            <div class="cut"></div>
            <label for="money-in" class="placeholder">money-in</label>
          </div>
          <div class="input-container ic2">
            <input
              id="parts-cost"
              class="input"
              type="number"
              min="0.00"
              placeholder=" "
            />
            <div class="cut cut-short"></div>
            <label for="parts-cost" class="placeholder">parts-cost</label>
          </div>
          <div class="input-container ic2">
            <input
              id="mechanical-cost"
              class="input"
              type="number"
              min="0.00"
              placeholder=" "
            />
            <div class="cut"></div>
            <label for="mechanical-cost" class="placeholder"
              >mechanical-cost</label
            >
          </div>
          <div class="input-container ic2">
            <input
              id="other"
              class="input"
              type="number"
              min="0.00"
              placeholder=" "
            />
            <div class="cut cut-short"></div>
            <label for="other" class="placeholder">Other</label>
          </div>
          <div class="">
            <textarea
              name=""
              id="details"
              cols="32"
              rows="4"
              placeholder="Give details for other"
            ></textarea>
            <label for="details" class="placeholder"></label>
          </div>
          <button type="text" class="submit">submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
