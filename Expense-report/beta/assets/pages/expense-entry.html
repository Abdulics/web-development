<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="../css/lab-styles.css">
</head>
<body>
    <header>
      <nav class="header">
        <a href="index.html" class="logo">Dultek</a>
        <div class="header-right" id="links">
          <a class="active" href="#Home" id="Home">Home</a>
          <a href="#Contact">Contact</a>
          <a href="#Subscribe">Subscribe</a>
          <a href="#About">About</a>
        </div>
      </nav>
    </header>
    <div class="title">
      <h1>Daily Data Entry</h1>
    </div>
    <section class="content">
        <h3 class="secondTitle">Add a new entry: </h3>
        <div class="form">
            <form id="expForm">
                <div class="formLine left">
                    <span for="type">Type:</span>
                    <select id="type">
                        <option value="chooseOne">Choose one...</option>
                        <option value="Money-in">Money-in</option>
                        <option value="Parts">Parts-cost</option>
                        <option value="Mechanical">Mechanical-cost</option>
                        <option value="Traffic">Traffic ticket</option>
                        <option value="Other">Other</option>
    
                    </select>
                </div>
                <div class="formLine right">
                    <span for="name">Details:</span>
                    <input type="text" id="detail">
                </div>

                <div class="formLine left">
                    <span for="date">Date:</span>
                    <input type="date" id="date">
                </div>
                <div class="formLine right">
                    <span for="amount">Amount:</span>
                    <input type="text" id="amount">
                </div>
                <button type="submit" class="buttonSave"> Submit Entry</button>
            </form>
        </div>
    </section>
    <section class="content">
        <table class="table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="expenseTable">

            </tbody>
        </table>
    </section>
    <script src="../js/labjs.js"></script>
</body>
</html>
